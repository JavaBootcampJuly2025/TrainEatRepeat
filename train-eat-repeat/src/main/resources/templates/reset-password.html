<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - TrainEatRepeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #7b2ff7, #4facfe);
            font-size: 0.9rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            border-radius: 0.85rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            width: 100%;
            max-width: 360px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            padding: 0.4rem 0.65rem;
            font-size: 0.9rem;
            border-radius: 0.45rem;
        }

        .btn {
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 0.45rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Reset Password</h2>

    <p class="text-center">Set a new password for <strong th:text="${passwordResetRequest.email}">email@example.com</strong></p>

    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/reset-password}" th:object="${passwordResetRequest}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <input type="hidden" th:field="*{email}">

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
            <div th:errors="*{password}" class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" required>
            <div th:errors="*{confirmPassword}" class="text-danger small"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
