<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<h1>Reset Password</h1>
<p>Enter your new password for <span th:text="${passwordResetRequest.email}"></span></p>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/reset-password}" th:object="${passwordResetRequest}" method="post">
    <input type="hidden" name="token" th:value="${token}">

    <input type="hidden" th:field="*{email}">

    <label for="password">New Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <div th:errors="*{password}" style="color: red;"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
    <div th:errors="*{confirmPassword}" style="color: red;"></div>

    <button type="submit">Reset Password</button>
</form>
</body>
</html>
