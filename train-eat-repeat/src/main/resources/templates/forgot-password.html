<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <h1>Forgot Password</h1>
  <p>Enter your email address to receive a password reset link.</p>

  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${param.success}" class="alert alert-success" role="alert">
    <p>Password reset email sent. Please check your inbox.</p>
  </div>

  <!--/*@thymesVar id="passwordResetRequest" type="org.athletes.traineatrepeat.model.request.PasswordResetRequest"*/-->
  <form th:action="@{/forgot-password}" th:object="${passwordResetRequest}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
      <div th:errors="*{email}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
