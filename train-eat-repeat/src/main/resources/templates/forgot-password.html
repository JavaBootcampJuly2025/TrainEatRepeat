<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - TrainEatRepeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #7b2ff7, #4facfe);
      font-size: 0.9rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: white;
      border-radius: 0.85rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      padding: 0.4rem 0.65rem;
      font-size: 0.9rem;
      border-radius: 0.45rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 0.45rem;
    }
  </style>
</head>

<body>
<div class="form-container">
  <h2>Forgot Password</h2>
  <p class="text-center">Enter your email address to receive a password reset link.</p>

  <div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <span th:text="${error}"></span>
  </div>
  <div th:if="${param.success}" class="alert alert-success text-center" role="alert">
    <p>Password reset email sent. Please check your inbox.</p>
  </div>

  <!--/*@thymesVar id="passwordResetRequest" type="org.athletes.traineatrepeat.model.request.PasswordResetRequest"*/-->
  <form th:action="@{/forgot-password}" th:object="${passwordResetRequest}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
      <div th:errors="*{email}" class="text-danger small"></div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
