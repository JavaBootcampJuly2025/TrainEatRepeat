<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a5bb8;
        }
        a {
            color: #2575fc;
        }
        a:hover {
            text-decoration: underline;
        }
        .forgot-password-link {
            color: #6c757d;
            font-size: 0.875rem;
            text-decoration: none;
        }
        .forgot-password-link:hover {
            color: #2575fc;
            text-decoration: underline;
        }
        .divider {
            margin: 1rem 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4">
                <h3 class="text-center mb-4">Welcome Back</h3>

                <!-- Success messages -->
                <div th:if="${param.logout}" class="alert alert-success mt-3">
                    You have been logged out.
                </div>

                <div th:if="${param.reset}" class="alert alert-success mt-3">
                    Your password has been reset successfully. Please log in with your new password.
                </div>

                <!-- Error messages -->
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Invalid username or password.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="text" name="email" class="form-control" placeholder="you@example.com" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" name="password" class="form-control" required/>
                    </div>

                    <!-- Remember me and Forgot password row -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="text-center">
                    <small class="text-muted">Don't have an account? <a th:href="@{/register}">Sign up here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
