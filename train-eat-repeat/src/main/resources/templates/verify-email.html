<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Verification - TrainEatRepeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #7b2ff7, #4facfe);
      font-size: 0.9rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: white;
      border-radius: 0.85rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      padding: 0.4rem 0.65rem;
      font-size: 0.9rem;
      border-radius: 0.45rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 0.45rem;
    }

    .success-banner {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 1.2rem;
      border-radius: 0.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: slideIn 0.5s ease-out;
    }

    .email-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .email-highlight {
      background: #e7f3ff;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      font-weight: 600;
      color: #0d6efd;
      word-break: break-all;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .resend-section {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e9ecef;
    }

    .countdown {
      font-weight: 600;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="success-banner">
    <h5 class="mb-2">ðŸŽ‰ Account Created Successfully!</h5>
    <p class="mb-0">We've sent you a verification email</p>
  </div>

  <h2>Verify Your Email</h2>
  <div class="email-info">
    <p class="mb-2">We've sent a verification code to:</p>
    <div class="email-highlight" th:text="${email}">your@email.com</div>
  </div>

  <div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/verify-email}" method="post">
    <input type="hidden" name="email" th:value="${email}" />

    <div class="mb-3">
      <label for="code" class="form-label">Verification Code*</label>
      <input type="text" id="code" name="code" class="form-control"
             placeholder="Enter your verification code"
             required
             style="text-align: center; font-size: 1.1rem; letter-spacing: 2px;" />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Verify Email</button>
    </div>
  </form>

  <div class="resend-section">
    <p class="text-muted mb-2">Didn't receive the email?</p>
    <button class="btn btn-outline-secondary btn-sm" id="resendBtn" disabled>
      <span id="resendText">Resend in <span class="countdown" id="countdown">60</span>s</span>
    </button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let countdown = 60;
    const countdownElement = document.getElementById('countdown');
    const resendBtn = document.getElementById('resendBtn');
    const resendText = document.getElementById('resendText');

    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(timer);
        resendBtn.disabled = false;
        resendText.innerHTML = 'Resend Verification Email';
        resendBtn.onclick = resendEmail;
      }
    }, 1000);

    function resendEmail() {
      resendBtn.disabled = true;
      resendText.innerHTML = 'Sending...';

      setTimeout(() => {
        resendText.innerHTML = 'Email sent! Check your inbox';
        setTimeout(() => {
          countdown = 60;
          resendBtn.disabled = true;
          resendText.innerHTML = 'Resend in <span class="countdown" id="countdown">60</span>s';
          location.reload();
        }, 2000);
      }, 1000);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
