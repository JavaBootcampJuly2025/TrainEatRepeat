<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrainEatRepeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Register</h2>
      <hr />
      <form method="post" th:object="${registerRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Username*</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{username}" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email*</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Password*</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Confirm Password*</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" th:field="*{confirmPassword}" />
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Age*</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{age}" />
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Gender*</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="*{gender}">
              <option value="" disabled th:selected="${gender == null}">-- Select Gender --</option>
              <option value="MALE" th:selected="${gender == 'MALE'}">Male</option>
              <option value="FEMALE" th:selected="${gender == 'FEMALE'}">Female</option>
            </select>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Weight* (kg)</label>
          <div class="col-sm-8">
            <input type="number" step="0.1" class="form-control" th:field="*{weight}" />
            <p th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Height* (cm)</label>
          <div class="col-sm-8">
            <input type="number" step="0.01" class="form-control" th:field="*{height}" />
            <p th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="text-danger"></p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-8 offset-sm-4">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
