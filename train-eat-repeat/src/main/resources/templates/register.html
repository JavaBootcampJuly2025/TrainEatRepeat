<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - TrainEatRepeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-size: 0.95rem;
    }

    .form-container {
      max-width: 480px;
      padding: 1.5rem 2rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }

    .form-control, .form-select {
      padding: 0.45rem 0.75rem;
      font-size: 0.95rem;
    }

    .btn {
      padding: 0.5rem;
      font-size: 0.95rem;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .text-small {
      font-size: 0.85rem;
    }

    .form-group {
      margin-bottom: 0.9rem;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
<div class="form-container bg-white rounded-4 shadow-sm">
  <h2 class="text-center">Sign up</h2>
  <hr />

  <form method="post" th:object="${registerRequest}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
      <label class="form-label">Username*</label>
      <input class="form-control" th:field="*{username}" required />
    </div>

    <div class="form-group">
      <label class="form-label">Email*</label>
      <input type="email" class="form-control" th:field="*{email}" required />
    </div>

    <div class="form-group">
      <label class="form-label">Password*</label>
      <input type="password" class="form-control" th:field="*{password}" required />
    </div>

    <div class="form-group">
      <label class="form-label">Confirm Password*</label>
      <input type="password" class="form-control" th:field="*{confirmPassword}" required />
    </div>

    <div class="row g-2">
      <div class="col">
        <label class="form-label">Age*</label>
        <input type="number" class="form-control" th:field="*{age}" required />
      </div>
      <div class="col">
        <label class="form-label">Gender*</label>
        <select class="form-select" th:field="*{gender}" required>
          <option value="" disabled selected>-- Select Gender --</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>
    </div>

    <div class="row g-2 mt-1">
      <div class="col">
        <label class="form-label">Weight (kg)*</label>
        <input type="number" step="0.1" class="form-control" th:field="*{weight}" required />
      </div>
      <div class="col">
        <label class="form-label">Height (cm)*</label>
        <input type="number" step="0.1" class="form-control" th:field="*{height}" required />
      </div>
    </div>

    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-primary">Create Account</button>
    </div>

    <div class="text-center mt-2">
      <small class="text-muted">Already have an account? <a href="/login">Log in here</a></small>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
